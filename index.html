<p>(If the champions are not displaying correctly, hit the Reset button)</p>

<p>Drag and drop champions from the grid to pick/ban slots. Double click champions in pick/ban slots to move them back
  to the champion grid.</p>

<p>Hit reset to clear all picks and bans.</p>
